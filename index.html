    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- React -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background: #F8F9FA;
        }
        @media (max-width: 768px) {
            .mobile-stack { grid-template-columns: 1fr !important; }
            .mobile-hide { display: none !important; }
            .mobile-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        }
        .edit-field {
            background: white;
            border: 2px solid #C9A961;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            color: #1A2F4F;
            width: 100%;
            transition: all 0.2s;
        }
        .edit-field:focus {
            outline: none;
            border-color: #8B7355;
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.2);
        }
        .edit-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .edit-btn-add {
            background: #28A745;
            color: white;
        }
        .edit-btn-delete {
            background: #DC3545;

        }
        .edit-btn:hover {

        const defaultData = {

            status: 'green',
            milestones: [
                { id: '1', title: 'Course Design Approval', date: '2025-11-10', status: 'completed' },
                { id: '2', title: 'Content Development Phase 1', date: '2025-11-20', status: 'inProgress' },
                { id: '3', title: 'Platform Integration', date: '2025-11-25', status: 'pending' },
                { id: '4', title: 'Quality Assurance Review', date: '2025-11-28', status: 'pending' },

            ],
            issues: [

                { id: '2', title: 'Crisis Communication', mandatory: false, duration: '4 weeks', modules: 6, status: 'Design', desc: 'Effective communication strategies during emergencies' },
                { id: '3', title: 'Risk Assessment & Management', mandatory: false, duration: '5 weeks', modules: 7, status: 'Design', desc: 'Identifying and mitigating security risks' },
                { id: '4', title: 'Incident Response Planning', mandatory: false, duration: '4 weeks', modules: 6, status: 'Planning', desc: 'Developing comprehensive incident response protocols' },
                { id: '5', title: 'Leadership in Emergency Scenarios', mandatory: false, duration: '5 weeks', modules: 7, status: 'Planning', desc: 'Leading teams effectively under pressure' }

                { id: '2', name: 'Sarah Mitchell', role: 'Project Manager', contact: 's.mitchell@ra.ac.ae' },
                { id: '3', name: 'Prof. Khalid Hassan', role: 'Lead Instructional Designer', contact: 'k.hassan@ra.ac.ae' },

            ],
            details: {
                budget: '$125,000',
                team: '12 members',
                platform: 'Canvas LMS',
                students: '200+ per cohort',
                assessment: 'Quizzes, Assignments, Discussion Forums, Final Projects'
            }
        };

        const App = () => {
            const [auth, setAuth] = useState(false);
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [tab, setTab] = useState('dashboard');
            const [edit, setEdit] = useState(false);
            const [err, setErr] = useState('');
            const [time, setTime] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [data, setData] = useState(defaultData);
            const [saveStatus, setSaveStatus] = useState('');
            const [loading, setLoading] = useState(true);

            // Load data from Firebase
            useEffect(() => {
                if (isFirebaseConfigured && db) {
                    const dataRef = db.ref('projectData');
                    
                    dataRef.once('value')
                        .then((snapshot) => {
                            const firebaseData = snapshot.val();
                            if (firebaseData) {
                                setData(firebaseData);
                                console.log("üì• Data loaded from Firebase");
                            } else {
                                // Initialize Firebase with default data
                                dataRef.set(defaultData)
                                    .then(() => console.log("üì§ Default data initialized in Firebase"))
                                    .catch((error) => console.error("Error initializing data:", error));
                            }
                            setLoading(false);
                        })
                        .catch((error) => {
                            console.error("Error loading data:", error);
                            setLoading(false);
                        });

                    // Listen for real-time updates
                    dataRef.on('value', (snapshot) => {
                        const firebaseData = snapshot.val();
                        if (firebaseData) {
                            setData(firebaseData);
                        }
                    });

                    return () => dataRef.off();
                } else {
                    setLoading(false);
                }
            }, []);

            // Save data
            const saveData = (newData) => {
                setData(newData);
                
                if (isFirebaseConfigured && db) {
                    db.ref('projectData').set(newData)
                        .then(() => {
                            setSaveStatus('‚úì Saved to cloud');
                            setTimeout(() => setSaveStatus(''), 2000);
                        })
                        .catch((error) => {
                            setSaveStatus('‚úó Save failed');
                            console.error('Save error:', error);
                            setTimeout(() => setSaveStatus(''), 3000);
                        });
                } else {
                    setSaveStatus('‚úó Firebase not connected');
                    setTimeout(() => setSaveStatus(''), 2000);
                }
            };

            // Countdown timer
            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = new Date(data.launch).getTime() - new Date().getTime();
                    if (diff > 0) {
                        setTime({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((diff % (1000 * 60)) / 1000)
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [data.launch]);

            const login = (e) => {
                e.preventDefault();
                if (user === 'User123' && pass === '1234') {
                    setAuth(true);
                    setErr('');
                } else {
                    setErr('Invalid credentials');
                }
            };

            const updateField = (path, value) => {
                const newData = { ...data };
                const keys = path.split('.');
                let current = newData;
                
                for (let i = 0; i < keys.length - 1; i++) {
                    current = current[keys[i]];
                }
                current[keys[keys.length - 1]] = value;
                saveData(newData);
            };

            const addItem = (arrayPath, newItem) => {
                const newData = { ...data };
                newData[arrayPath].push({ ...newItem, id: Date.now().toString() });
                saveData(newData);
            };

            const deleteItem = (arrayPath, id) => {
                const newData = { ...data };
                newData[arrayPath] = newData[arrayPath].filter(item => item.id !== id);
                saveData(newData);
            };

            const updateArrayItem = (arrayPath, id, field, value) => {
                const newData = { ...data };
                const item = newData[arrayPath].find(i => i.id === id);
                if (item) {
                    item[field] = value;
                    saveData(newData);
                }
            };

            if (loading) {
                return (
                    <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', background: colors.bg }}>
                        <div style={{ textAlign: 'center' }}>
                            <Logo size={100} />
                            <p style={{ marginTop: '20px', color: colors.textLight, fontSize: '14px', fontWeight: '600' }}>Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (!auth) {
                return (
                    <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', background: `linear-gradient(135deg, ${colors.primary} 0%, ${colors.secondary} 100%)`, padding: '20px' }}>
                        <div style={{ background: colors.white, padding: '48px 40px', borderRadius: '16px', width: '100%', maxWidth: '420px', boxShadow: '0 20px 60px rgba(0,0,0,0.2)' }}>

                                <p style={{ color: colors.textLight, fontSize: '14px', fontWeight: '500' }}>MOD/AI Project Management</p>
                                
                                {isFirebaseConfigured && (
                                    <div style={{ marginTop: '16px', padding: '12px', background: '#D4EDDA', border: '1px solid #C3E6CB', borderRadius: '8px', fontSize: '12px', color: '#155724', textAlign: 'center' }}>

                                        Project: {firebaseConfig.projectId}
                                    </div>
                                )}
                            </div>
                            <form onSubmit={login}>

                                </div>
                                <div style={{ marginBottom: '24px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', color: colors.text, fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.5px' }}>Password</label>
                                    <input type="password" value={pass} onChange={(e) => setPass(e.target.value)} className="edit-field" placeholder="Enter password" />
                                </div>
                                {err && <div style={{ padding: '14px', background: '#FEE', color: colors.danger, borderRadius: '8px', marginBottom: '20px', fontSize: '13px', fontWeight: '600', border: `1px solid ${colors.danger}` }}>{err}</div>}
                                <button type="submit" style={{ width: '100%', padding: '16px', background: colors.primary, color: colors.white, border: 'none', borderRadius: '8px', fontSize: '15px', fontWeight: '700', cursor: 'pointer', letterSpacing: '0.5px', textTransform: 'uppercase', boxShadow: '0 4px 12px rgba(26,47,79,0.3)' }}>Sign In</button>

                            </div>
                        </div>
                    </div>
                );
            }

            const statusColor = data.status === 'green' ? colors.success : data.status === 'yellow' ? colors.warning : colors.danger;
            const needle = data.status === 'green' ? 30 : data.status === 'yellow' ? 0 : -30;

            return (

                        <div style={{ display: 'flex', gap: '12px', flexWrap: 'wrap', alignItems: 'center' }}>

                            <button onClick={() => setEdit(!edit)} style={{ padding: '8px 16px', background: edit ? colors.accent : 'transparent', color: edit ? colors.primary : colors.white, border: `2px solid ${edit ? colors.accent : colors.white}`, borderRadius: '6px', cursor: 'pointer', fontSize: '12px', fontWeight: '700', display: 'flex', alignItems: 'center', gap: '6px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>

                            <button onClick={() => setAuth(false)} style={{ padding: '8px 16px', background: 'transparent', color: colors.white, border: `2px solid ${colors.white}`, borderRadius: '6px', cursor: 'pointer', fontSize: '12px', fontWeight: '700', textTransform: 'uppercase', letterSpacing: '0.5px' }}>Logout</button>

                    {/* Simple Demo Content */}
                    <div style={{ padding: '24px' }}>

                                    onChange={(e) => updateField('title', e.target.value)}

                                />

                                <h2 style={{ fontSize: '32px', fontWeight: '700', color: colors.white, margin: 0, textTransform: 'uppercase' }}>{data.title}</h2>

                        <div style={{ background: colors.white, padding: '32px', borderRadius: '12px', border: `1px solid ${colors.border}`, textAlign: 'center' }}>

                                ].map((item, idx) => (
                                    <div key={idx}>
                                        <div style={{ background: colors.primary, padding: '20px', borderRadius: '12px', marginBottom: '8px', border: `3px solid ${colors.accent}` }}>

                                        <div style={{ fontSize: '11px', color: colors.textLight, fontWeight: '700' }}>{item.label}</div>
                                    </div>
                                ))}
                            </div>
                            
                            {edit ? (
                                <div style={{ marginTop: '24px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontSize: '13px', fontWeight: '700', color: colors.text, textTransform: 'uppercase' }}>Launch Date</label>
                                    <input 
                                        type="date" 
                                        value={data.launch}

                            ) : (
                                <div style={{ padding: '16px', background: `${colors.accent}20`, borderRadius: '8px', fontSize: '14px', color: colors.primary, fontWeight: '700', border: `2px solid ${colors.accent}` }}>

                        <div style={{ marginTop: '24px', padding: '24px', background: colors.white, borderRadius: '12px', border: `1px solid ${colors.border}` }}>
                            <h3 style={{ fontSize: '18px', fontWeight: '700', color: colors.primary, marginBottom: '16px', textAlign: 'center', textTransform: 'uppercase' }}>

                            <p style={{ fontSize: '14px', color: colors.text, textAlign: 'center', lineHeight: '1.6' }}>
                                {edit 
                                    ? 'Click on any text field above to edit it. Changes save automatically to Firebase!' 
                                    : 'Click "Edit Mode" button to start editing. All changes sync in real-time across users.'}
                            </p>
                            {isFirebaseConfigured && (
                                <p style={{ fontSize: '12px', color: colors.success, textAlign: 'center', marginTop: '12px', fontWeight: '600' }}>
                                    ‚úÖ Connected to Firebase Project: {firebaseConfig.projectId}
                                </p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
